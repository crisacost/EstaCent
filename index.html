<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EstaCent</title>
    
</head>
<body>
    
    <h1> " Estacionamiento Centro "</h1>
    <div>
        <lebel for="nombreUs">Ingresa nombre:</lebel>
        <input type="text" id="nombreUs">
        <button id="buttIniciarSesion">Iniciar sesion</button>
        <p id="error" style="color:rgb(204, 59, 40); display: none;">Nombre no puede estar vacio, ingrese nombre!</p>
    </div>
    <div id="elegirOpcion" style="display: none;">
        <p> Bienvenido <span id="nombreUsLeido"></span>, elige una opciion:</p>
        <button id="buttBajoTecho">Bajo Techo</button>
        <button id="buttSinTecho">Sin Techo</button>

    </div>
    <div id="seleccionarVehiculo" style="display: none;">
        <label for="vehiculo">Selecciona tu veh√≠culo:</label>
        <select id="vehiculo">
            <option value="auto">Auto</option>
            <option value="moto">Moto</option>
            <option value="chata">Chata</option>
        </select>
        <button id="buttConfirmarVehiculo">Confirmar</button>
    </div>

    <div id="mensajeFinal" style="display: none;"></div>
    <div id="estadoLugares">
        <h2>Estado de los lugares disponibles:</h2>
        <p id="lugaresAuto">Lugares disponibles para autos: </p>
        <p id="lugaresMoto">Lugares disponibles para motos: </p>
        <p id="lugaresChata">Lugares disponibles para chatas: </p>
    </div>
    <script src="main.js"></script>
    
    
</body>
</html>
